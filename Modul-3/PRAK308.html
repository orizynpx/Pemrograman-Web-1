<html>
<head>
    <title>Form Pendaftaran Kursus</title>
</head>
<body>
    <center>
<form>
        <table border="1" bordercolor="black" width="525">
            <tr bgcolor="lightskyblue">
                <td style="color: red; font-family: Arial; padding: 10px 0px 10px 0px;" align="center"><h2>Pendaftaran Kursus</h2></td>
            </tr>
            <tr bgcolor="grey">
                <td>
                    <h3 style="font-family: Arial; font-size: 140%;">Data Diri</h3>
                    <table style="font-size: 14px;">
                        <tr>
                            <td>Nama</td>
                            <td><input type="text" size="15"></td>
                        </tr>
                        <tr>
                            <td>Nim</td>
                            <td><input type="text" size="15"></td>
                        </tr>
                        <tr>
                            <td>E-mail</td>
                            <td><input type="email" size="15"></td>
                        </tr>
                        <tr>
                            <td>Tanggal Lahir</td>
                            <td><input type="date"></td>
                        </tr>
                        <tr>
                            <td style="vertical-align: top">Jenis Kelamin</td>
                            <td>
                                <input type="radio" name="kelamin" value="Laki-laki">Laki-Laki<br>
                                <input type="radio" name="kelamin" value="Perempuan">Perempuan
                            </td>
                        </tr>
                        <tr>
                            <td style="vertical-align: top">Pilih Program Kursus</td>
                            <td>
                                <input type="checkbox" value="">C#<br>
                                <input type="checkbox" value="">Java<br>
                                <input type="checkbox" value="">SQL<br>
                                <input type="checkbox" value="">HTML dan PHP
                            </td>
                        </tr>
                        <tr>
                            <td>Pilihan Hari/Jam Kursus</td>
                            <td>
                                <select>
                                    <option>Senin - Rabu/09.00 - 11.00</option>
                                    <option>Senin - Rabu/13.00 - 15.00</option>
                                    <option>Kamis - Sabtu/09.00 - 11.00</option>
                                </select>
                            </td>
                        </tr>
<tr>
<td><br><br><br><br></td>
</tr>
                    </table>
                </td>

            </tr>
            <tr bgcolor="salmon" style="font-size: 14px;">
                <td style="padding: 4px 0px 20px 4px;">
                    Komentar Anda <br>
                    <textarea name="komentar" cols="50" rows="4" style="margin: 2px 0px 8px 0px;"></textarea><br>
                    <input type="reset" value="Reset">
                    <input type="submit" value="Submit">
                    <input type="button" value="Cancel">
                </td>
            </tr>
        </table>
</form>
    </center>
</body>
</html>
